<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Psychic Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-3">The Psychic Game</h1>
      <div class="jumbotron">
        <h3 class="text-center" id="jumboText"></h3>
      </div>
      <form class="form-inline" id="form">
        <div class="form-group mx-auto mb-2">
          <label for="inputLetter"></label>
          <input
            type="text"
            class="form-control"
            id="inputLetter"
            placeholder=""
          />
        </div>
      </form>
      <div id="stats">
        <p>Wins: <span id="wins"></span></p>
        <p>Losses: <span id="losses"></span></p>
        <p>Guesses Left: <span id="guessesLeft"></span></p>
        <p>Your Guesses so far: <span id="guessesUsed"></span></p>
      </div>
    </div>
    <script src="./assets/javascript/psychic.js"></script>
  </body>
</html>
